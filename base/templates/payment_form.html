<!DOCTYPE html>
<html>
<head>
    <title>Formularz Płatności</title>
    {% load static %}
    <link href="{% static 'styles/singlePageTemplate.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container5 payment-container">
        <div class="payment-window">
            <h1>Formularz Płatności</h1>
            <p class="payment-amount">Kwota do zapłaty: {{ amount }} zł</p>
                <form method="post" class="payment-form">
                    {% csrf_token %}
                    <input type="hidden" name="amount" value="{{ amount }}">
                    <div class="form-group double-input">
                        <div class="input-with-icon">
                            <i class="fa fa-user"></i>
                            <input type="text" name="card_holder_first_name" placeholder="Imię">
                        </div>
                        <div class="input-with-icon">
                            <i class="fa fa-user"></i>
                            <input type="text" name="card_holder_last_name" placeholder="Nazwisko">
                        </div>
                    </div>
                    <div class="form-group input-with-icon">
                        <i class="fa fa-credit-card"></i>
                        <input type="text" name="card_number" placeholder="Numer Karty">
                    </div>
                    <div class="form-group input-with-icon">
                        <i class="fa fa-calendar"></i>
                        <input type="text" name="card_expiry" placeholder="Data Ważności">
                    </div>
                    <div class="form-group input-with-icon">
                        <i class="fa fa-lock"></i>
                        <input type="text" name="card_cvc" placeholder="CVC">
                    </div>
                    <button type="submit" class="btn">Zapłać</button>
                </form>
        </div>
    </div>
</body>
</html>
